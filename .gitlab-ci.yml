stages:    
  - build
  - deploy
default:
  tags: 
    - hassan


build-job:
  image: node:21-alpine
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    when: on_success
    expire_in: 30 days
    paths:
        - "./dist"

.deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
